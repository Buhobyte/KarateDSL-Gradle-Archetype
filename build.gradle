/*
 * Create from Maven archetype karate and convert to Gradle proyect
 * This file was generated by the "gradle init --type pom"
 */

plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    testImplementation 'com.intuit.karate:karate-junit5:1.2.0'
}

group = 'buhobyte'
version = '1.0'
description = 'KarateDSL-API-Testing'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

sourceSets {
    test {
        resources {
            srcDirs = ['src/test/resources','src/test/java'] // define `src/test/resources` and `src/test/java` as resource folders
            exclude '**/*.java'
        }
    }
}


test {
    useJUnitPlatform () // enable junit5 platform
    // enable Test-Suites, a JUnit class at a level 'above' (in terms of folder hierarchy) all the *.feature files in your project
    include '**/*ExamplesTest*'
    // pull karate options into the runtime
    systemProperty "karate.options", System.properties.getProperty("karate.options")
    // pull karate env into the runtime
    systemProperty "karate.env", System.properties.getProperty("karate.env")
    // ensure tests are always run
    outputs.upToDateWhen { false }
}


// Necessary for plugins IntellijIdea and Vscode - TestRunner
task karateExecute(type: JavaExec) {
    classpath = sourceSets.test.runtimeClasspath
    main = System.properties.getProperty('mainClass')
}